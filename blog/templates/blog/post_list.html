{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <div class="date">
            {{ post.published_date }}
        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
{% for profile in profiles %}
    <div class="profile">
        <span>{{ profile.title }}</span> 
        <img src="{{ profile.photo.url}}" width="100" height="100">
    </div>
{% endfor %}
{% endblock %}
